<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <div class="card">
            
            <div class="profile-informations">
                <img src="./images/image-victor.jpg" alt="Profile Picture Image">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="city">London</p>
            </div>

            <hr>
            
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</span>
                </li>
                
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>

                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>

            </ul>
       
        </div>
    </main>
</body>
</html>
